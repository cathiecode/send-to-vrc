<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recovery</title>
  </head>

  <body>
    <h1>リカバリーモード</h1>
    <p>
      アプリケーションが正常に動作していない場合は以下の設定を試すことができます。
    </p>
    <button data-onclick="resetConfig">設定をリセット</button>
    <a href="/"><button>アプリケーションに戻る</button></a>
    <hr />
    <input
      id="config_key_to_read"
      type="text"
      placeholder="Config key to read"
    />
    <button data-onclick="readConfigValue">コンフィグ値を読む</button>
    <hr />
    <div>
      <input id="config_key_to_write" type="text" placeholder="Config key" />
      <input id="config_value" type="text" placeholder="Config value" />
      <button data-onclick="writeConfigValue">コンフィグ値を上書き</button>
    </div>
    <pre style="background-color: #eee; padding: 1em" id="log">
        Failed to load recovery app.
    </pre>
    <script src="/recovery.js"></script>
  </body>
</html>
